<div class="card mb-3 p-1 " style="width: 15rem;">
    <img class="card-img-top" src="{{member.avatar_url}}" alt="{{member.login}}">
    <div class="card-body">
    <h5 class="card-title">{{member.login}}</h5>
    <p class="card-text"><a href="{{member.html_url}}">Profile</a></p>
    <app-member-detail [username]="member.login"></app-member-detail>
    </div>
</div>
